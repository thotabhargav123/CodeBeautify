<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
        integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Time Sheet Calaculator</title>
</head>

<body>
    <header>
        <div class="container my-4 box">
            <div class="title">
                <h1>Time Sheet Calaculator</h1>
            </div>
        </div>
    </header>
    <section>
        <div class="container my-4">
            <table class="block">
                <thead>
                    <tr class="header_row block">
                        <th class="p-2">Day</th>
                        <th>Starting Time</th>
                        <th>Ending Time</th>
                        <th>Break Duration</th>
                        <th class="px-2">Total</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
                <tfoot class="bg-body-secondary">
                    <tr>
                        <td class="small">
                            Code Beautify
                        </td>
                        <td colspan="5" id="stots" style="text-align:right;">
                            <span  id="totalHours">Total Hours</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="container my-2">
            <button type="button" class="btn btn-secondary" id="summer"><i class="fa-solid fa-calculator"></i> Calculate</button>
            <button type="button" class="btn btn-secondary" id="clearALL"><i class="fa-solid fa-circle-xmark"></i> Clear All</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
